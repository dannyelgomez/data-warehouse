<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="logoware" src="logoware.png" alt="">
        </div>

        <div class="menu">
            <ul class="menu-list">
                <li class="item">Contactos</li>
                <li class="item">Usuarios</li>
                <li class="item">Compañias</li>
                <li class="item">Región/Ciudad</li>
            </ul>
        </div>
    </div>

    <div class="login">
        <div class="login-container">
            <h1>Bienvenido</h1>
            <input class="user" type="text" placeholder="Usuario">
            <input class="pass" type="text" placeholder="Contraseña">
            <button>Ingresar</button>
        </div>
    </div>
</body>

</html>
